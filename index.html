<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CARDAMORA - Luxury Women’s Fashion. Where Grace Takes Form. Join the waitlist." />
  <title>CARDAMORA | Effortless. Elegant. You.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F9F7F2;
      --ink:#1A1A1A;
      --accent:#7A7363;
      --gold:#B79C6B;
      --ease-smooth: cubic-bezier(0.22, 1, 0.36, 1);
      --ease-soft: cubic-bezier(0.34, 0.95, 0.64, 1);
      --ease-quick: cubic-bezier(0.4, 0, 0.2, 1);

      --card1: rgba(249,247,242,.82);
      --card2: rgba(249,247,242,.64);
      --shadow: 0 22px 70px rgba(0,0,0,.14);

      --transition: all .85s var(--ease-smooth);
    }

    *{margin:0;padding:0;box-sizing:border-box}

    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--ink);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      position: relative;
      min-height: 100vh;
    }

    /* ===== Fullscreen background slideshow ===== */
    .bg{position:fixed; inset:0; z-index:0;}
    .bg .slide{
      position:absolute; inset:0;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      opacity:0;
      transform: scale(1.03);
      animation: fade 30s infinite;
      filter: saturate(.98) contrast(1.02);
    }
    .bg .slide::after{
      content:"";
      position:absolute; inset:0;
      /* soft editorial wash */
      background:
        radial-gradient(950px 650px at 50% 35%, rgba(249,247,242,.05), rgba(249,247,242,.55) 62%, rgba(249,247,242,.80) 100%);
    }
    .bg .s1{background-image:url("assets/bg1.jpg"); animation-delay: 0s;}
    .bg .s2{background-image:url("assets/bg2.jpg"); animation-delay: 6s;}
    .bg .s3{background-image:url("assets/bg3.jpg"); animation-delay: 12s;}
    .bg .s4{background-image:url("assets/bg4.jpg"); animation-delay: 18s;}
    .bg .s5{background-image:url("assets/bg5.jpg"); animation-delay: 24s;}

    @keyframes fade{
      0%{opacity:0}
      10%{opacity:1}
      28%{opacity:1}
      38%{opacity:0}
      100%{opacity:0}
    }

    @media (prefers-reduced-motion: reduce){
      .bg .slide{animation:none; opacity:0}
      .bg .s1{opacity:1}
    }

    /* ===== Center layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      height:auto;
      display:grid;
      place-items:center;
      padding: clamp(16px, 2.5vw, 34px);
      text-align:center;
    }

    /* Soft center “box” like your reference (no bold border) */
    .card{
      width: min(980px, 92vw);
      padding: clamp(26px, 3.6vw, 52px);
      border-radius: 26px;
      background:
        radial-gradient(80% 120% at 50% 35%, rgba(255,255,255,.52), rgba(255,255,255,0) 70%),
        linear-gradient(180deg, var(--card1), var(--card2));
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      box-shadow: var(--shadow);
      outline: 1px solid rgba(255,255,255,.30); /* subtle */

      transform: translateY(20px) scale(.99);
      opacity: 0;
      animation: enter 1.3s forwards .25s;
      position: relative;
      overflow:hidden;
    }

    /* subtle luxury texture */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.10;
      background:
        radial-gradient(circle at 15% 25%, rgba(26,26,26,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 65%, rgba(26,26,26,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 35%, rgba(26,26,26,.07) 0 1px, transparent 2px);
      background-size: 220px 220px;
      mix-blend-mode: multiply;
    }

    /* inner gold frame */
    .card::after{
      content:"";
      position:absolute;
      inset:16px;
      border-radius: 18px;
      border: 1px solid rgba(183,156,107,.22);
      pointer-events:none;
    }

    /* watermark CM */
    .wm{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-55%);
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(120px, 18vw, 240px);
      letter-spacing: .22em;
      color: rgba(26,26,26,.035);
      pointer-events:none;
      user-select:none;
      white-space: nowrap;
    }

    @keyframes enter{
      from{opacity:0; transform: translateY(20px) scale(.99); filter: blur(4px);}
      to{opacity:1; transform: translateY(0) scale(1); filter: blur(0);}
    }

    .status-badge{
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      margin-bottom: 1.8rem;
      color: rgba(26,26,26,.70);
      opacity: 0;
      animation: fadeIn 1.2s forwards .55s;
    }

    .logo{
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      font-weight: 300;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 0.85rem;

      opacity: 0;
      animation: fadeIn 1.4s forwards .75s;
    }

    .tagline{
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(1.05rem, 2.2vw, 1.45rem);
      letter-spacing: 0.14em;
      font-weight: 300;
      color: var(--gold);

      opacity: 0;
      animation: fadeIn 1.4s forwards .95s;
    }

    .divider{
      width: 150px;
      height: 1px;
      margin: 18px auto 72px;
      background: linear-gradient(to right, transparent, rgba(183,156,107,.9), transparent);
      opacity: 0;
      animation: fadeIn 1.2s forwards 1.1s;
    }

    .form-section{
      opacity: 0;
      animation: fadeIn 1.4s forwards 1.2s;
      max-width: 460px;
      width: 92%;
      margin: 0 auto;
      padding-left: 4px;
      padding-right: 4px;
    }

    .form-instruction{
      font-size: 0.65rem;
      letter-spacing: 0.12em;
      margin-top: 1.25rem;
      font-weight: 300;
      text-transform: uppercase;
      color: rgba(26,26,26,.70);
    }
    .form-status{
      margin-top: 12px;
      min-height: 1.1em;
      font-size: 0.68rem;
      letter-spacing: 0.08em;
      color: rgba(26,26,26,.72);
    }
    .form-status.error{
      color: #7f2a2a;
    }

    .input-group{
      display:flex;
      border-bottom: 1px solid rgba(26,26,26,.22);
      padding-bottom: 10px;
      transition: border-color .35s var(--ease-quick), transform .35s var(--ease-soft);
      gap: 10px;
    }
    .input-group:focus-within{
      border-bottom: 1px solid rgba(26,26,26,.75);
      transform: translateY(-1px);
    }

    input[type="email"]{
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.92rem;
      letter-spacing: 0.05em;
      color: var(--ink);
      flex:1;
      transition: color .25s var(--ease-quick);
    }

    button{
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--ink);
      padding: 0 8px;
      transition: color .25s var(--ease-quick), transform .25s var(--ease-soft), border-color .25s var(--ease-quick), background-color .25s var(--ease-quick);
      white-space: nowrap;
    }
    button:hover{
      color: var(--accent);
      transform: translateY(-1px);
    }

    .social{
      margin-top: 34px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 16px;
      color: rgba(26,26,26,.65);
      opacity: 0;
      animation: fadeIn 1.35s forwards 2.1s;
    }
    .social a{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: inherit;
      background: rgba(255,255,255,.44);
      box-shadow: 0 10px 28px rgba(0,0,0,.05);
      transition: transform .12s ease, background .18s ease;
    }
    .social a:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.62);
      color: var(--accent);
    }

    footer{
      margin-top: 14px;
      font-size: 0.48rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      color: rgba(26,26,26,.60);
      opacity: 0;
      animation: fadeIn 1.35s forwards 2.2s;
    }

    a{ text-decoration:none; color:inherit; transition:.25s; }
    a:hover{ color: var(--accent); }

    body.dialog-open{
      overflow: hidden;
    }
    .note-dialog{
      position: fixed;
      inset: 0;
      background: rgba(16,16,16,.42);
      display: grid;
      place-items: center;
      padding: 16px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      backdrop-filter: blur(0);
      -webkit-backdrop-filter: blur(0);
      transition: opacity .32s var(--ease-soft), visibility 0s linear .32s, backdrop-filter .32s var(--ease-soft), -webkit-backdrop-filter .32s var(--ease-soft);
    }
    .note-dialog.is-open{
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      transition: opacity .32s var(--ease-soft), visibility 0s, backdrop-filter .32s var(--ease-soft), -webkit-backdrop-filter .32s var(--ease-soft);
    }
    .note-dialog__panel{
      width: min(520px, 94vw);
      background: rgba(249,247,242,.98);
      border: 1px solid rgba(26,26,26,.18);
      border-radius: 16px;
      padding: 18px;
      text-align: left;
      box-shadow: 0 20px 48px rgba(0,0,0,.18);
      transform: translateY(10px) scale(.985);
      opacity: 0;
      transition: transform .34s var(--ease-soft), opacity .34s var(--ease-soft);
      will-change: transform, opacity;
    }
    .note-dialog.is-open .note-dialog__panel{
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .note-dialog__title{
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.45rem;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: 0.06em;
    }
    #note-popup{
      width: 100%;
      min-height: 110px;
      resize: vertical;
      border: 1px solid rgba(26,26,26,.2);
      background: #fff;
      padding: 10px 12px;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.86rem;
      letter-spacing: 0.02em;
      color: var(--ink);
      outline: none;
      transition: border-color .22s var(--ease-quick), box-shadow .22s var(--ease-quick);
    }
    #note-popup:focus{
      border-color: rgba(26,26,26,.72);
      box-shadow: 0 0 0 3px rgba(183,156,107,.15);
    }
    .note-dialog__actions{
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
    .note-btn{
      border: 1px solid rgba(26,26,26,.2);
      background: #fff;
      padding: 8px 12px;
      font-size: 0.65rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      transition: transform .2s var(--ease-soft), border-color .2s var(--ease-quick), background-color .2s var(--ease-quick), color .2s var(--ease-quick);
    }
    .note-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(26,26,26,.42);
    }
    .note-btn.primary{
      background: var(--ink);
      color: #fff;
      border-color: var(--ink);
    }
    .note-btn.primary:hover{
      background: #2a2a2a;
      border-color: #2a2a2a;
      color: #fff;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(16px); filter: blur(3px);}
      to{opacity:1; transform: translateY(0); filter: blur(0);}
    }
    @media (max-width: 900px){
      .card{
        width: min(760px, 94vw);
        padding: clamp(22px, 5vw, 38px);
      }
      .divider{
        margin: 16px auto 72px;
      }
    }

    @media (max-width: 700px){
      .wrap{
        padding: 18px 12px 24px;
        place-items: start center;
      }
      .card{
        width: 100%;
        border-radius: 20px;
        padding: 22px 18px 24px;
      }
      .status-badge{
        letter-spacing: 0.34em;
        margin-bottom: 1.25rem;
      }
      .logo{
        letter-spacing: 0.2em;
      }
      .tagline{
        letter-spacing: 0.1em;
      }
      .divider{
        width: 110px;
        margin: 14px auto 72px;
      }
      .form-section{
        width: 100%;
      }
      .input-group{
        flex-direction: column;
        align-items: stretch;
        gap: 14px;
        padding-bottom: 0;
        border-bottom: none;
      }
      input[type="email"]{
        border-bottom: 1px solid rgba(26,26,26,.22);
        padding: 0 0 10px;
      }
      .input-group:focus-within input[type="email"]{
        border-bottom: 1px solid rgba(26,26,26,.75);
      }
      button{
        width: 100%;
        border: 1px solid rgba(26,26,26,.2);
        padding: 11px 10px;
        letter-spacing: 0.18em;
      }
      .note-dialog__actions{
        flex-direction: column;
      }
      .note-btn{
        width: 100%;
      }
      .social{
        margin-top: 24px;
      }
      footer{
        margin-top: 12px;
        letter-spacing: 0.2em;
      }
    }

    @media (max-width: 480px){
      .logo{
        font-size: clamp(2rem, 12vw, 2.45rem);
        letter-spacing: 0.14em;
      }
      .tagline{
        font-size: 0.95rem;
      }
      .social{
        gap: 10px;
      }
      .social a{
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <!-- Background slideshow -->
  <div class="bg" aria-hidden="true">
    <div class="slide s1"></div>
    <div class="slide s2"></div>
    <div class="slide s3"></div>
    <div class="slide s4"></div>
    <div class="slide s5"></div>
  </div>

  <main class="wrap">
    <section class="card" aria-label="CARDAMORA Coming Soon">
      <!-- <div class="wm">CM</div> -->

      <div class="status-badge">Colombo • Premiering 2026</div>

      <h1 class="logo">CARDAMORA</h1>
      <p class="tagline">Effortless. Elegant. You.</p>
      <div class="divider"></div>

      <div class="form-section">
        <form action="https://formspree.io/f/xdalklql" method="POST" id="waitlist-form" accept-charset="UTF-8">
          <div class="input-group">
            <input id="email" name="email" type="email" placeholder="E-mail Address" required aria-label="Email for waitlist">
            <input id="note-hidden" name="message" type="hidden">
            <input type="hidden" name="_subject" value="New CARDAMORA waitlist signup">
            <button type="submit" id="btn">Invite Me</button>
          </div>
        </form>
        <p id="form-status" class="form-status" aria-live="polite"></p>
        <p class="form-instruction">Join the waitlist for our inaugural collection</p>
      </div>
      <div id="note-dialog" class="note-dialog" role="dialog" aria-modal="true" aria-labelledby="note-title" hidden>
        <div class="note-dialog__panel">
          <h2 id="note-title" class="note-dialog__title">Add note?</h2>
          <textarea id="note-popup" rows="4" placeholder="Any expectations or special wishes?"></textarea>
          <div class="note-dialog__actions">
            <button type="button" id="skip-note" class="note-btn">Skip</button>
            <button type="button" id="send-note" class="note-btn primary">Send Invite</button>
          </div>
        </div>
      </div>

      <nav class="social" aria-label="Social links">
        <a href="https://www.facebook.com/cardamora" title="Facebook" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 2.1h-3c-3.2 0-5 1.8-5 5.1V10H7v3h2v9h3v-9h3l1-3h-4V7.4c0-1 .4-1.3 1.4-1.3H17z"></path>
          </svg>
        </a>
        <a href="https://www.instagram.com/cardamora_" title="Instagram" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
          </svg>
        </a>
        <a href="https://www.tiktok.com/@cardamora" title="TikTok" aria-label="TikTok" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 3v12a4 4 0 1 0 4-4"></path>
            <path d="M13 3a6 6 0 0 0 6 6"></path>
          </svg>
        </a>
      </nav>

      <footer>© 2026 CARDAMORA</footer>
    </section>
  </main>

  <script>
    const form = document.getElementById('waitlist-form');
    const btn = document.getElementById('btn');
    const emailInput = document.getElementById('email');
    const noteHidden = document.getElementById('note-hidden');
    const noteDialog = document.getElementById('note-dialog');
    const notePopup = document.getElementById('note-popup');
    const skipNoteBtn = document.getElementById('skip-note');
    const sendNoteBtn = document.getElementById('send-note');
    const status = document.getElementById('form-status');
    let submitConfirmed = false;
    let closeDialogTimer = null;
    let statusTimer = null;

    function openNoteDialog() {
      if (closeDialogTimer) {
        clearTimeout(closeDialogTimer);
        closeDialogTimer = null;
      }
      noteDialog.hidden = false;
      document.body.classList.add('dialog-open');
      requestAnimationFrame(function() {
        noteDialog.classList.add('is-open');
        notePopup.focus();
      });
    }

    function closeNoteDialog() {
      noteDialog.classList.remove('is-open');
      document.body.classList.remove('dialog-open');
      closeDialogTimer = setTimeout(function() {
        noteDialog.hidden = true;
        closeDialogTimer = null;
      }, 320);
    }

    function continueSubmit(withNote) {
      noteHidden.value = withNote ? notePopup.value.trim() : '';
      submitConfirmed = true;
      closeNoteDialog();
      form.requestSubmit();
    }

    skipNoteBtn.addEventListener('click', function() {
      continueSubmit(false);
    });

    sendNoteBtn.addEventListener('click', function() {
      continueSubmit(true);
    });

    noteDialog.addEventListener('click', function(e) {
      if (e.target === noteDialog) {
        closeNoteDialog();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && !noteDialog.hidden) {
        closeNoteDialog();
      }
    });

    emailInput.addEventListener('focus', function() {
      if (statusTimer) {
        clearTimeout(statusTimer);
        statusTimer = null;
      }
      if (status.textContent) {
        status.textContent = '';
        status.classList.remove('error');
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (!submitConfirmed) {
        openNoteDialog();
        return;
      }
      submitConfirmed = false;

      const endpoint = form.getAttribute('action');
      const isConfigured = endpoint && !endpoint.includes('YOUR_FORMSPREE_FORM_ID');
      if (!isConfigured) {
        status.textContent = 'Set your Formspree form ID before publishing.';
        status.classList.add('error');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Sending...';
      status.textContent = '';
      status.classList.remove('error');

      try {
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: new FormData(form)
        });

        if (!response.ok) {
          throw new Error('Form submit failed');
        }

        form.reset();
        notePopup.value = '';
        emailInput.placeholder = 'E-mail Address';
        status.textContent = 'Thank you. You are on the waitlist.';
        if (statusTimer) {
          clearTimeout(statusTimer);
        }
        statusTimer = setTimeout(function() {
          status.textContent = '';
          statusTimer = null;
        }, 3500);
      } catch (err) {
        if (statusTimer) {
          clearTimeout(statusTimer);
          statusTimer = null;
        }
        status.textContent = 'Could not submit. Please try again.';
        status.classList.add('error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Invite Me';
      }
    });
  </script>
</body>
</html>
