<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CARDAMORA - Luxury Women’s Fashion. Where Grace Takes Form. Join the waitlist." />
  <title>CARDAMORA | Effortless. Elegant. You.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@200;300&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F9F7F2;
      --ink:#1A1A1A;
      --accent:#7A7363;
      --gold:#B79C6B;

      --card1: rgba(249,247,242,.82);
      --card2: rgba(249,247,242,.64);
      --shadow: 0 22px 70px rgba(0,0,0,.14);

      --transition: all .85s cubic-bezier(0.25, 1, 0.5, 1);
    }

    *{margin:0;padding:0;box-sizing:border-box}

    html,body{height:100%}
    body{
      background: var(--bg);
      color: var(--ink);
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
      position: relative;
      min-height: 100vh;
    }

    /* ===== Fullscreen background slideshow ===== */
    .bg{position:fixed; inset:0; z-index:0;}
    .bg .slide{
      position:absolute; inset:0;
      background-position:center;
      background-size:cover;
      background-repeat:no-repeat;
      opacity:0;
      transform: scale(1.03);
      animation: fade 30s infinite;
      filter: saturate(.98) contrast(1.02);
    }
    .bg .slide::after{
      content:"";
      position:absolute; inset:0;
      /* soft editorial wash */
      background:
        radial-gradient(950px 650px at 50% 35%, rgba(249,247,242,.05), rgba(249,247,242,.55) 62%, rgba(249,247,242,.80) 100%);
    }
    .bg .s1{background-image:url("assets/bg1.jpg"); animation-delay: 0s;}
    .bg .s2{background-image:url("assets/bg2.jpg"); animation-delay: 6s;}
    .bg .s3{background-image:url("assets/bg3.jpg"); animation-delay: 12s;}
    .bg .s4{background-image:url("assets/bg4.jpg"); animation-delay: 18s;}
    .bg .s5{background-image:url("assets/bg5.jpg"); animation-delay: 24s;}

    @keyframes fade{
      0%{opacity:0}
      10%{opacity:1}
      28%{opacity:1}
      38%{opacity:0}
      100%{opacity:0}
    }

    @media (prefers-reduced-motion: reduce){
      .bg .slide{animation:none; opacity:0}
      .bg .s1{opacity:1}
    }

    /* ===== Center layout ===== */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      height:auto;
      display:grid;
      place-items:center;
      padding: clamp(16px, 2.5vw, 34px);
      text-align:center;
    }

    /* Soft center “box” like your reference (no bold border) */
    .card{
      width: min(980px, 92vw);
      padding: clamp(26px, 3.6vw, 52px);
      border-radius: 26px;
      background:
        radial-gradient(80% 120% at 50% 35%, rgba(255,255,255,.52), rgba(255,255,255,0) 70%),
        linear-gradient(180deg, var(--card1), var(--card2));
      backdrop-filter: blur(1px);
      -webkit-backdrop-filter: blur(1px);
      box-shadow: var(--shadow);
      outline: 1px solid rgba(255,255,255,.30); /* subtle */

      transform: translateY(14px);
      opacity: 0;
      animation: enter 1s forwards .35s;
      position: relative;
      overflow:hidden;
    }

    /* subtle luxury texture */
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.10;
      background:
        radial-gradient(circle at 15% 25%, rgba(26,26,26,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 60% 65%, rgba(26,26,26,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 35%, rgba(26,26,26,.07) 0 1px, transparent 2px);
      background-size: 220px 220px;
      mix-blend-mode: multiply;
    }

    /* inner gold frame */
    .card::after{
      content:"";
      position:absolute;
      inset:16px;
      border-radius: 18px;
      border: 1px solid rgba(183,156,107,.22);
      pointer-events:none;
    }

    /* watermark CM */
    .wm{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-55%);
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(120px, 18vw, 240px);
      letter-spacing: .22em;
      color: rgba(26,26,26,.035);
      pointer-events:none;
      user-select:none;
      white-space: nowrap;
    }

    @keyframes enter{
      to{opacity:1; transform: translateY(0);}
    }

    .status-badge{
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      margin-bottom: 1.8rem;
      color: rgba(26,26,26,.70);
      opacity: 0;
      animation: fadeIn 1.1s forwards .65s;
    }

    .logo{
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.6rem, 6vw, 4.6rem);
      font-weight: 300;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      line-height: 1;
      margin-bottom: 0.85rem;

      opacity: 0;
      animation: fadeIn 1.35s forwards .9s;
    }

    .tagline{
      font-family: 'Cormorant Garamond', serif;
      font-style: italic;
      font-size: clamp(1.05rem, 2.2vw, 1.45rem);
      letter-spacing: 0.14em;
      font-weight: 300;
      color: var(--gold);

      opacity: 0;
      animation: fadeIn 1.35s forwards 1.15s;
    }

    .divider{
      width: 150px;
      height: 1px;
      margin: 18px auto 72px;
      background: linear-gradient(to right, transparent, rgba(183,156,107,.9), transparent);
      opacity: 0;
      animation: fadeIn 1.2s forwards 1.3s;
    }

    .form-section{
      opacity: 0;
      animation: fadeIn 1.35s forwards 1.55s;
      max-width: 460px;
      width: 92%;
      margin: 0 auto;
      padding-left: 4px;
      padding-right: 4px;
    }

    .form-instruction{
      font-size: 0.65rem;
      letter-spacing: 0.12em;
      margin-top: 1.25rem;
      font-weight: 300;
      text-transform: uppercase;
      color: rgba(26,26,26,.70);
    }

    .input-group{
      display:flex;
      border-bottom: 1px solid rgba(26,26,26,.22);
      padding-bottom: 10px;
      transition: var(--transition);
      gap: 10px;
    }
    .input-group:focus-within{
      border-bottom: 1px solid rgba(26,26,26,.75);
    }

    input[type="email"]{
      flex:1;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.92rem;
      letter-spacing: 0.05em;
      color: var(--ink);
    }

    button{
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      color: var(--ink);
      padding: 0 8px;
      transition: .3s;
      white-space: nowrap;
    }
    button:hover{ color: var(--accent); }

    .social{
      margin-top: 34px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 16px;
      color: rgba(26,26,26,.65);
      opacity: 0;
      animation: fadeIn 1.35s forwards 2.1s;
    }
    .social a{
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: inherit;
      background: rgba(255,255,255,.44);
      box-shadow: 0 10px 28px rgba(0,0,0,.05);
      transition: transform .12s ease, background .18s ease;
    }
    .social a:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.62);
      color: var(--accent);
    }

    footer{
      margin-top: 14px;
      font-size: 0.48rem;
      text-transform: uppercase;
      letter-spacing: 0.28em;
      color: rgba(26,26,26,.60);
      opacity: 0;
      animation: fadeIn 1.35s forwards 2.2s;
    }

    a{ text-decoration:none; color:inherit; transition:.25s; }
    a:hover{ color: var(--accent); }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(14px);}
      to{opacity:1; transform: translateY(0);}
    }

    @media (max-width: 900px){
      .card{
        width: min(760px, 94vw);
        padding: clamp(22px, 5vw, 38px);
      }
      .divider{
        margin: 16px auto 72px;
      }
    }

    @media (max-width: 700px){
      .wrap{
        padding: 18px 12px 24px;
        place-items: start center;
      }
      .card{
        width: 100%;
        border-radius: 20px;
        padding: 22px 18px 24px;
      }
      .status-badge{
        letter-spacing: 0.34em;
        margin-bottom: 1.25rem;
      }
      .logo{
        letter-spacing: 0.2em;
      }
      .tagline{
        letter-spacing: 0.1em;
      }
      .divider{
        width: 110px;
        margin: 14px auto 72px;
      }
      .form-section{
        width: 100%;
      }
      .input-group{
        flex-direction: column;
        align-items: stretch;
        gap: 14px;
        padding-bottom: 0;
        border-bottom: none;
      }
      input[type="email"]{
        border-bottom: 1px solid rgba(26,26,26,.22);
        padding: 0 0 10px;
      }
      .input-group:focus-within input[type="email"]{
        border-bottom: 1px solid rgba(26,26,26,.75);
      }
      button{
        width: 100%;
        border: 1px solid rgba(26,26,26,.2);
        padding: 11px 10px;
        letter-spacing: 0.18em;
      }
      .social{
        margin-top: 24px;
      }
      footer{
        margin-top: 12px;
        letter-spacing: 0.2em;
      }
    }

    @media (max-width: 480px){
      .logo{
        font-size: clamp(2rem, 12vw, 2.45rem);
        letter-spacing: 0.14em;
      }
      .tagline{
        font-size: 0.95rem;
      }
      .social{
        gap: 10px;
      }
      .social a{
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <!-- Background slideshow -->
  <div class="bg" aria-hidden="true">
    <div class="slide s1"></div>
    <div class="slide s2"></div>
    <div class="slide s3"></div>
    <div class="slide s4"></div>
    <div class="slide s5"></div>
  </div>

  <main class="wrap">
    <section class="card" aria-label="CARDAMORA Coming Soon">
      <!-- <div class="wm">CM</div> -->

      <div class="status-badge">Colombo • Premiering 2026</div>

      <h1 class="logo">CARDAMORA</h1>
      <p class="tagline">Effortless. Elegant. You.</p>
      <div class="divider"></div>

      <div class="form-section">
        <form action="#" id="waitlist-form">
          <div class="input-group">
            <input id="email" type="email" placeholder="E-mail Address" required aria-label="Email for waitlist">
            <button type="submit" id="btn">Invite Me</button>
          </div>
        </form>
        <p class="form-instruction">Join the waitlist for our inaugural collection</p>
      </div>

      <nav class="social" aria-label="Social links">
        <a href="#" title="Instagram" aria-label="Instagram">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
          </svg>
        </a>
        <a href="#" title="TikTok" aria-label="TikTok">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 3v12a4 4 0 1 0 4-4"></path>
            <path d="M13 3a6 6 0 0 0 6 6"></path>
          </svg>
        </a>
        <a href="#" title="WhatsApp" aria-label="WhatsApp">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.5 8.5 0 0 1-12.6 7.5L3 20l1.1-5.2A8.5 8.5 0 1 1 21 11.5z"></path>
            <path d="M8.5 10.5c1.5 3 3.5 4.5 6 5"></path>
          </svg>
        </a>
      </nav>

      <footer>© 2026 CARDAMORA</footer>
    </section>
  </main>

  <script>
    document.getElementById('waitlist-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('btn');
      const input = document.getElementById('email');

      btn.textContent = "Thank You";
      input.value = "";
      input.placeholder = "We will reach out soon";
      input.disabled = true;
    });
  </script>
</body>
</html>
